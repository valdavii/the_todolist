<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- TITLE -->
    <header>
        <h1 class="main-title">todos</h1>
    </header>

    <!-- TO DO LIST -->

    <section class="main-container">
        <div class="list-box">


            <div class="list-box-title">
                <button class="list-box-dropdown-btn">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                  </button>
                <input class="list-box-question" placeholder="What needs to be done?">
            </div>



            <div class="list-item">
                <input type="checkbox" id="item-1" class="item-checkbox">
                <label for="item-1" class="item-check"></label>
                <div class="item-title" contenteditable="true">Buy milk</div>
                <button class="close-item">&times;</button>
            </div>
            <div class="list-item">
                <input type="checkbox" id="item-2" class="item-checkbox">
                <label for="item-2" class="item-check"></label>
                <div class="item-title" contenteditable="false">Prepare the report</div>
                <button class="close-item">&times;</button>
            </div>

            <div class="list-item">
                <input type="checkbox" id="item-3" class="item-checkbox">
                <label for="item-3" class="item-check"></label>
                <div class="item-title" contenteditable="true">Call MR. Smyth</div>
                <button class="close-item">&times;</button>
            </div>

            <div class="list-item">
                <input type="checkbox" id="item-4" class="item-checkbox">
                <label for="item-4" class="item-check"></label>
                <div class="item-title" contenteditable="true">Pick up dress from the dry cleaner</div>
                <button class="close-item">&times;</button>
            </div>

        </div>

        <div class="footer cf">
            <div class="footer-title"> 3 items left</div>
            <nav class="footer-nav">
                <button class="footer-btn active">All</button>
                <button class="footer-btn">Active</button>
                <button class="footer-btn">Completed</button>
            </nav>
            <div class="footer-purification">
                <button class="footer-btn">Clear completed</button>
            </div>
        </div>

        </div>

    </section>
</body>

</html>
